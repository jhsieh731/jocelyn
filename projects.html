<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>Jocelyn Hsieh</title>
    <link rel="icon" type="image/x-icon" href="/static/icons/joc.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://unpkg.com/transition-style"> -->

    <script>
        function navigate(url) {
            window.location.replace(url);
        }

        function window_nav(url) {
            window.open(url)
        }
    </script>
    <style>
        .project-item {
            margin-bottom: 10px;
            list-style-type: none;
        }

        .project-title {
            background-color: transparent;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-weight: bold;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-style: italic;
        }

        .project-title:after {
            content: '\002B';
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .project-title.active:after {
            content: "\2212";
        }

        .project-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            padding: 0 10px;
        }

        @media screen and (min-width: 768px) {
            .project-title:after {
                display: none;
            }

            .project-content {
                max-height: none !important;
                overflow: visible;
            }

            .project-item {
                list-style-type: disc;
            }
        }

        @media screen and (max-width: 767px) {
            .page.column {
                width: 100% !important;
                max-width: 100%;
                padding: 10px;
                margin: 0;
                box-sizing: border-box;
            }

            ul {
                padding-left: 0;
                margin-right: 0;
                width: 100%;
            }

            .project-item {
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                width: 100%;
            }

            body {
                overflow-x: hidden;
                width: 100%;
                max-width: 100%;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>

<body transition-style="in:circle:top-left">
    <div class="rownav" style="justify-content: flex-start">
        <div onclick="navigate('./index.html')">
            <a id="nav" class="nav">
                <img src="./static/icons/home.png" alt="home" height="30" />
            </a>
        </div>
        <div onclick="navigate('./resume.html')">
            <a id="nav" class="nav">
                <img src="./static/icons/resume.png" alt="projects" height="30" />
            </a>
        </div>
        <div onclick="navigate('./projects.html')">
            <a id="nav" class="nav">
                <img src="./static/icons/lightbulb.png" alt="projects" height="30" />
            </a>
        </div>
    </div>
    <div class="page column">
        <h1 class="title">PROJECTS</h1>
        <ul id="project-list" style="align-self: flex-start">
            <!-- Project items will be converted to collapsible elements by JavaScript -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const projectData = [
                {
                    title: "Fluke",
                    content: "A mobile app to stay in touch with friends while traveling, including notifications when you're near a friend, messaging services, and GPS capabilities. Created for a client while @ HSA DEV. Built with React-Native, GraphQL, knex/objection.js, and a PostgreSQL database."
                },
                {
                    title: "Lolllidoc",
                    content: "A web app for a local dentist business to manage patient bookings, forms, and communication through a central dashboard. Created for a client while @ HSA DEV in a small engineering team, with collaboration with an in-house design team. Built with React, GraphQL, knex/objection.js, and a PostgreSQL database."
                },
                {
                    title: "Execute",
                    content: "Web app in progress for a startup centered at organizing activists, using a social incentive. Functionalities include event discovery, creation, and viewing of friends' recent activist activity. As an intern, I designed and implemented a platform for organizing activist movements and non-profits; Collaborated with the founder to translate wireframes into visually appealing web-flows and screens using Figma; Developed and maintained responsive user interfaces using React, utilized GraphQL to streamline data fetching; Maintained a backend server through Node.js/express, designed and implemented database schemas in PostgreSQL/objection.js; and utilized Git for version control, and Jira for managing collaboration with fellow engineers on a strict timeline."
                },
                {
                    title: "PyTorch Playground",
                    content: '<a class="clean-link" onclick="window_nav(\'https\\://github.com/jhsieh731/pytorch_playground\')">Playground Repository</a>: Side project created during Summer 2022, to play around with PyTorch and various data science projects. Trained on various free datasets, such as MNIST, GTSRB, and a Kaggle dataset to predict credit scores.'
                },
                {
                    title: "Olfactory Bulb Gamma Oscillation Modeling",
                    content: '<a class="clean-link" onclick="window_nav(\'https\\://github.com/jhsieh731/23_research/blob/main/README.md\')">Modeling Repository</a>: Research project for the Murthy Lab during Summer 2023. Models of gamma oscillation bands found in the mouse olfactory bulb, based on a 1989 model. Expanded model through additional parameters in cortical input (constant), amplitude of the input through olfactory receptors, and mitral/granule connectivity patterns.'
                },
                {
                    title: "Odor De-Mixing Research Project",
                    content: '<a class="clean-link" onclick="window_nav(\'https\\://odorworld-site-35bb56013511.herokuapp.com/\')">Odor World</a>: A research project made to de-mix odors in a neural network, using a synthetic dataset of natural odors. Built with Flask, HTML, CSS, and JavaScript.'
                },
                {
                    title: "SoundBite Startup",
                    content: "Created an initial prototype for a podcast discovery app with React Native. Generated a search and vector-encoding functionality with Pinecone API."
                },
                {
                    title: "DonorAtlas",
                    content: '<a class="clean-link" onclick="window_nav(\'https\\://www.donoratlas.com/\')">DonorAtlas</a>: A web app to find donors in your area. Helped with the development of the front-end for a beta version of the product.'
                },
                {
                    title: "Sharded & 2-Fault Tolerant Shopping Cart",
                    content: '<a class="clean-link" onclick="window_nav(\'https\\://github.com/jhsieh731/262_final\')">Project Repository</a>: Final project for Harvard\'s CS262: Distributed Systems course. Built a sharded shopping cart with 2-fault tolerance, with two data shards for each user. Built as an OS app using Python, with a tkinter GUI, and five replications per server group (load balancer, shards, and global inventory). Servers configured with leader-follower architecture and RAFT for election consensus and failover.'
                }
            ];

            const projectList = document.getElementById('project-list');

            // Create collapsible project items
            projectData.forEach(project => {
                const listItem = document.createElement('li');
                listItem.className = 'project-item';

                const titleButton = document.createElement('div');
                titleButton.className = 'project-title';
                titleButton.innerHTML = `<em>${project.title}</em>`;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'project-content';
                contentDiv.innerHTML = project.content;

                listItem.appendChild(titleButton);
                listItem.appendChild(contentDiv);
                projectList.appendChild(listItem);

                // Add click event
                titleButton.addEventListener('click', function () {
                    // Only activate for mobile
                    if (window.innerWidth < 768) {
                        this.classList.toggle('active');
                        const content = this.nextElementSibling;

                        if (content.style.maxHeight) {
                            content.style.maxHeight = null;
                        } else {
                            content.style.maxHeight = content.scrollHeight + "px";
                        }
                    }
                });
            });

            // Check if it should start expanded on desktop
            function checkExpansion() {
                if (window.innerWidth >= 768) {
                    document.querySelectorAll('.project-content').forEach(content => {
                        content.style.maxHeight = "none";
                    });
                } else {
                    document.querySelectorAll('.project-content').forEach(content => {
                        if (!content.previousElementSibling.classList.contains('active')) {
                            content.style.maxHeight = null;
                        }
                    });
                }
            }

            // Initial check
            checkExpansion();

            // Check on resize
            window.addEventListener('resize', checkExpansion);
        });
    </script>
</body>

</html>
